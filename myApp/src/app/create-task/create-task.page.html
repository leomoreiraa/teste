<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Criar Tarefa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="container">
      <h1 class="task-title">Tarefa</h1>

      <ion-item>
        <ion-label position="stacked">Data</ion-label>
        <ion-input
          type="date"
          placeholder="Selecione uma data"
          (ionChange)="handleDateChange($event)"
        ></ion-input>
      </ion-item>

      <ion-item class="input-title">
        <ion-input placeholder="Título do Compromisso"></ion-input>
      </ion-item>

        <h6>Horário do Compromisso</h6>

        <ion-item class="input-title">
          <span>Início</span>
          <ion-datetime-button datetime="datetime"></ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime id="datetime"></ion-datetime>
            </ng-template>
          </ion-modal>
        </ion-item>

        <ion-item class="input-title">
          <span>Fim</span>
          <ion-datetime-button datetime="datetime"></ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime id="datetime"></ion-datetime>
            </ng-template>
          </ion-modal>
        </ion-item>

        <div class="logo">

            </svg></span>
            <h1 class="h1-logo">Reunião</h1>
        </div>

        <div class="input-link">
          <input type="text" name="Adicione aqui o link da reunião" id="" placeholder="Adicione aqui o link para reunião.">
            <ion-checkbox></ion-checkbox>
        </div>

            <h1 class="h1-logo">Convidados</h1>
        </div>

        <div class="input-link">
          <input type="text" name="Adicione aqui o link da reunião" id="" placeholder="Adicione aqui o email do convidado.">
            <ion-checkbox></ion-checkbox>
        </div>

        <div class="logo-2">
          <span><svg xmlns="http://www.w3.org/2000/svg" width="14" height="16" viewBox="0 0 14 16" fill="none">
            <path d="M8.60103 5.33333L9.33204 6.16889L2.2708 14.2222H1.55534V13.4044L8.60103 5.33333ZM11.4006 0C11.2062 0 11.004 0.0888889 10.8563 0.257778L9.43314 1.88444L12.3494 5.21778L13.7725 3.59111C14.0758 3.24444 14.0758 2.66667 13.7725 2.33778L11.9528 0.257778C11.7973 0.08 11.6028 0 11.4006 0ZM8.60103 2.83556L0 12.6667V16H2.91626L11.5173 6.16889L8.60103 2.83556Z" fill="#393F4E"/>
            </svg></span>
            <h1 class="h1-logo">Anotações</h1>
        </div>

        <div class="input-link">
          <input type="text" name="Adicione aqui o link da reunião" id="" placeholder="Pré-visualização da anotação">
          <button><svg xmlns="http://www.w3.org/2000/svg" width="17" height="18" viewBox="0 0 11 13" fill="none">

            </svg></button>
        </div>

          <div class="criar-task">
            <button class="button-criar-task">
              <svg xmlns="http://www.w3.org/2000/svg" width="17" height="25" viewBox="0 0 16 15" fill="none">
                <path d="M13.6961 13.2774V5.6592H1.92456V13.2774H13.6961ZM11.1736 0.811279H12.8552V2.1964H13.6961C14.6294 2.1964 15.3777 2.81971 15.3777 3.58152V13.2774C15.3777 14.0461 14.6294 14.6625 13.6961 14.6625H1.92456C0.991251 14.6625 0.24292 14.0392 0.24292 13.2774V3.58152C0.24292 2.81278 0.991251 2.1964 1.92456 2.1964H2.76539V0.811279H4.44703V2.1964H11.1736V0.811279ZM6.9695 6.69805H8.65114V8.77573H11.1736V10.1608H8.65114V12.2385H6.9695V10.1608H4.44703V8.77573H6.9695V6.69805Z" fill="white"/>
                </svg>
                <span>Salvar Compromisso</span>
            </button>
          </div>

      </div>

      
  
</ion-content>
